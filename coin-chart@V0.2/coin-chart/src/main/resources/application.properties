spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.mvc.static-path-pattern=/resources/**

logging.level.com.example.coinchart=debug

spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/testdb?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=1234

mybatis.type-aliases-package=com.example.coinchart.domain
mybatis.configuration.map-underscore-to-camel-case=true
logging.level.com.example.coinchart.repository.mybatis=trace
mybatis.mapper-locations=classpath:mapper/**/*.xml

logging.config=classpath:logback-dev.xml